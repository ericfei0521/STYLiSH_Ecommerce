<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="life style cloth shopping" />
    <link rel="stylesheet" href="../style/checkoutLoading.css" />
    <link rel="stylesheet" href="../style/Reset.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <link href="../src/img/fa-icon.png" rel="shortcut icon" />
    <script src="https://js.tappaysdk.com/tpdirect/v5.4.0"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JTRN4RHQ4G"

    <title>購物車</title>
  </head>
  <body>
    <header>
      <div class="div"></div>
      <a href="../index.html">
        <img src="../src/img/logo.png" class="btn_logo01" alt="stylishLogo" />
      </a>
      <nav>
        <div class="item">
          <a href="../?tag=women" class="women">女裝</a>
        </div>
        <div class="item">
          <a href="../?tag=men" class="men">男裝</a>
        </div>
        <div class="item">
          <a href="../?tag=accessories" class="accessories">配件</a>
        </div>
      </nav>
      <div class="feature">
        <form method="GET" action="./">
          <input type="text" class="search" name="tag" />
        </form>
        <a href="#" class="cart">
          <div class="cart-qt">0</div>
        </a>
        <div class="userid">
          <img src="../src/img/member.png" alt="memberICON" />
        </div>
      </div>
    </header>
    <div class="mobilefeature">
      <a href="#" class="mobilecart">
        <div class="cart">
          <div class="cart-qt">0</div>
        </div>
        <h2>購物車</h2>
      </a>

      <div class="userid">
        <img src="../src/img/member-mobile.png" alt="memberICON" />
        <h2>會員</h2>
      </div>
    </div>
    <div class="mobileList">
      <div class="item">
        <a href="../?tag=women" class="women">女裝</a>
      </div>
      <div class="item">
        <a href="../?tag=men" class="men">男裝</a>
      </div>
      <div class="item">
        <a href="../?tag=accessories" class="accessories">配件</a>
      </div>
    </div>
    <div class="checkOutInfo">
      <div class="title">
        <h3 id="cartNum">購物車(0)</h3>
        <div class="ListTitle">
          <h3 class="objSection">數量</h3>
          <h3 class="objSection">單價</h3>
          <h3 class="objSection">小計</h3>
          <h3 class="objSection"></h3>
        </div>
      </div>
      <div class="cartList"></div>
      <div class="targeInfo">
        <div class="deliver selectdiv">
          <h3>配送國家</h3>
          <select name="country" id="delivery">
            <option value="" selected="selected" disabled="disabled">
              臺灣及離島
            </option>
            <option value="">臺灣</option>
            <option value="">離島</option>
          </select>
        </div>
        <div class="payment selectdiv">
          <h3>付款方式</h3>
          <select name="payment" id="payment">
            <option value="">VISA</option>
          </select>
        </div>
      </div>
      <div class="customerInfo">
        <span class="notice"
          >※ 提醒您：<br />
          ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達<br />
          ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取</span
        >
        <div class="customer">
          <h3>收件資料</h3>
          <div class="customerTitle">
            <h3>收件人姓名</h3>
            <input class="infoInput" id="customerName" type="text" />
          </div>
          <div class="customerTitle">
            <h3>Email</h3>
            <input class="infoInput" id="customerEmail" type="text" />
          </div>
          <div class="customerTitle">
            <h3>手機</h3>
            <input class="infoInput" id="customerPhone" type="text" />
          </div>
          <div class="customerTitle">
            <h3>地址</h3>
            <input class="infoInput" id="customerAddress" type="text" />
          </div>
          <div class="customerTitle">
            <h3>配送時間</h3>
            <label for="recipient-time">
              <input type="radio" " name="recipient-time" value="morning" />
              <span class="time">08:00-12:00</span>
            </label>
            <label for="recipient-time">
              <input type="radio" name="recipient-time" value="afternoon" />
              <span class="time">14:00-18:00</span>
            </label>
            <label for="recipient-time">
              <input
                type="radio"
                name="recipient-time"
                value="anytime"
                checked
              />
              <span class="time">不指定</span>
            </label>
          </div>
        </div>
        <div class="paymentInfo">
          <h3>付款資料</h3>
          <!-- <div class="tpfield" id="card-number"></div>
          <div class="tpfield" id="card-expiration-date"></div>
          <div class="tpfield" id="card-ccv"></div> -->
          <div class="customerTitle">
            <h3>信用卡號碼</h3>
            <div class="tpfield" id="card-number"></div>
          </div>
          <div class="customerTitle">
            <h3>有效期限</h3>
            <div class="tpfield" id="card-expiration-date"></div>
          </div>
          <div class="customerTitle">
            <h3>安全碼</h3>
            <div class="tpfield" id="card-ccv"></div>
          </div>
        </div>
        <div class="confirm">
          <div class="totalPrice">
            <span>總金額</span>
            <span>NT.&ensp;</span>
            <span id="total"></span>
          </div>
          <div class="totalPrice">
            <span>運費</span>
            <span>NT.&ensp;</span>
            <span id="shipping">60</span>
          </div>
          <div class="totalPrice">
            <span>應付金額</span>
            <span>NT.&ensp;</span>
            <span id="cost"></span>
          </div>
          <button id="confirmPay">確認付款</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="view">
        <nav>
          <div class="link">
            <div class="item"><a href="#">關於 Stylish</a></div>
            <div class="item"><a href="#">服務條款</a></div>
            <div class="item"><a href="#">隱私政策</a></div>
          </div>
          <div class="link linklast">
            <div class="item"><a href="#">聯絡我們</a></div>
            <div class="item"><a href="#">FAQ</a></div>
          </div>
        </nav>
        <div class="social">
          <a href="#"><img src="../src/img/line.png" alt="lineicon" /></a>
          <a href="#"><img src="../src/img/twitter.png" alt="twittericon" /></a>
          <a href="#"
            ><img src="../src/img/facebook.png" alt="facebookicon"
          /></a>
        </div>
        <span>© 2018. All rights reserved.</span>
      </div>
    </footer>
    <div class="showingLoading">
      <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
        <p>Loading ...</p>
      </div>
    </div>

    <script src="../JS/lib.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/cart.js"></script>
    <script src="../JS/pay.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
